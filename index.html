<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmpTech-Group 7</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Group Title -->
    <header class="header">
        <h1>EmpTech-Group 7</h1>
        <p>Meet our dedicated team of professionals.</p>
    </header>

    <!-- Team Members Section -->
    <section class="team">
        <div class="team-grid">
            <!-- Team Member 1 -->
            <div class="member" data-animate="fade-in">
                <img src="profile1.jpg" alt="John Doe">
                <h3>John Doe</h3>
                <p>Designer</p>
            </div>
            <!-- Team Member 2 -->
            <div class="member" data-animate="fade-in">
                <img src="profile2.jpg" alt="Jane Smith">
                <h3>Jane Smith</h3>
                <p>Developer</p>
            </div>
            <!-- Team Member 3 -->
            <div class="member" data-animate="fade-in">
                <img src="profile3.jpg" alt="Alice Johnson">
                <h3>Alice Johnson</h3>
                <p>Project Manager</p>
            </div>
            <!-- Team Member 4 -->
            <div class="member" data-animate="fade-in">
                <img src="profile4.jpg" alt="Mike Brown">
                <h3>Mike Brown</h3>
                <p>UX Researcher</p>
            </div>
            <!-- Team Member 5 -->
            <div class="member" data-animate="fade-in">
                <img src="profile5.jpg" alt="Sara Lee">
                <h3>Sara Lee</h3>
                <p>Content Strategist</p>
            </div>
            <!-- Team Member 6 -->
            <div class="member" data-animate="fade-in">
                <img src="profile6.jpg" alt="David Kim">
                <h3>David Kim</h3>
                <p>Marketing Specialist</p>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
